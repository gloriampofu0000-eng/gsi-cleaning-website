:root{--navy:#0A2342;--lime:#8FD13B;--muted:#eaf6ff}
*{box-sizing:border-box}

button{background:var(--navy);color:#fff;padding:12px;border-radius:10px;border:none;margin-top:12px;font-weight:800}
