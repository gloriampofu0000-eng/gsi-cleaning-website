<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — GSI Cleaning Services</title>
<meta name="description" content="Contact GSI Cleaning Services for bookings and quotes." />
<style>
  :root{--navy:#0A2342;--lime:#8FD13B;--muted:#f4f8fb}
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,var(--muted),#eaf6ff);color:var(--navy)}
  .bg-anim{position:fixed;inset:0;z-index:0;pointer-events:none}
  .foam{position:absolute;border-radius:36%;filter:blur(26px);opacity:.14;animation:floatSlow 20s linear infinite}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;z-index:3;position:relative}
  .brand img{width:60px}
  nav{background:var(--navy);padding:10px;border-radius:10px}
  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px}
  main{position:relative;z-index:2;max-width:1000px;margin:18px auto;padding:18px}
  .contact-card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(10,34,66,0.06)}
  input,textarea,select{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #cfe8ff}
  button{margin-top:12px;background:var(--navy);color:#fff;padding:12px;border-radius:10px;border:none;font-weight:700}
  footer{background:linear-gradient(90deg,var(--navy),#07233f);color:#fff;text-align:center;padding:16px;margin-top:18px}
  .whatsapp{position:fixed;right:16px;bottom:16px;z-index:6;background:var(--lime);width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center}
  @keyframes floatSlow{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
</style>
</head>
<body>

<div class="bg-anim" aria-hidden="true"><div class="foam" style="left:-40px;top:6%;width:380px;height:200px;background:linear-gradient(135deg,#59C8FF,#dff6ff)"></div></div>

<header>
  <div style="display:flex;align-items:center;gap:12px"><img src="logo.png" alt="logo" style="width:60px"><div style="font-weight:700;color:var(--navy)">GSI Cleaning Services</div></div>
  <nav><a href="index.html">Home</a> <a href="about.html">About</a> <a href="services.html">Services</a> <a href="gallery.html">Gallery</a></nav>
</header>

<main>
  <div class="contact-card">
    <h1>Contact & Book</h1>
    <p><strong>Phone / WhatsApp:</strong> <a href="tel:+27681684241">+27 68 168 4241</a></p>
    <p><strong>Email:</strong> <a href="mailto:gsi2025@aol.com">gsi2025@aol.com</a></p>
    <p><strong>Address:</strong> 10 Ruimte Street, Rhodesfield, Kempton Park</p>

    <!-- Booking form — sends to your email using FormSubmit -->
    <form action="https://formsubmit.co/gsi2025@aol.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Phone</label>
      <input type="text" name="phone" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Service</label>
      <select name="service" required>
        <option value="">Choose a service</option>
        <option>Basic Cleaning</option>
        <option>Deep Cleaning</option>
        <option>Fumigation</option>
        <option>End of Tenancy</option>
        <option>Post-Construction</option>
        <option>Yard Cleanup</option>
        <option>Upholstery</option>
      </select>
      <label>Preferred date</label>
      <input type="date" name="date">
      <label>Details</label>
      <textarea name="message" rows="4"></textarea>
      <button type="submit">Send Booking</button>
    </form>
  </div>
</main>

<footer>Call / WhatsApp: <a href="tel:+27681684241" style="color:#dfffb0;text-decoration:none">+27 68 168 4241</a></footer>

<a class="whatsapp" href="https://wa.me/27681684241" target="_blank" aria-label="WhatsApp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="wa" style="width:26px">
</a>

</body>
</html>
