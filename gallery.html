:root{--navy:#0A2342;--muted:#eaf6ff}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,Arial,sans-serif;color:var(--navy);background:linear-gradient(180deg,var(--muted),#f2fbff)}
.logo-backdrop{position:fixed;inset:0;z-index:0;pointer-events:none}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;margin-top:16px}
.thumb{background:#fff;padding:10px;border-radius:12px;box-shadow:0 10px 30px rgba(10,34,66,0.06)}
.thumb img{width:100%;display:block;border-radius:8px}
footer{margin-top:18px;padding:12px;text-align:center;background:linear-gradient(90deg,var(--navy),#07233f);color:#fff;border-radius:8px}
.whatsapp{position:fixed;right:14px;bottom:14px;background:#8FD13B;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:6}
